<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Login</h1>
      <form id="login-form">
        <input type="text" placeholder="Username" name="username" required>
        <input type="password" placeholder="Password" name="password" required>
        <button type="submit">Login</button>
        <p class="switch">Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
      </form>
    </div>

    <div class="form-container" id="signup-form-container" style="display: none;">
      <h1>Sign Up</h1>
      <form id="signup-form">
        <input type="text" placeholder="Username" name="username" required>
        <input type="email" placeholder="Email" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="password" placeholder="Confirm Password" name="confirm-password" required>
        <button type="submit">Sign Up</button>
        <p class="switch">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById('signup-form-container').style.display = 'block';
      document.querySelector('.container .form-container:first-child').style.display = 'none';
    }

    function showLogin() {
      document.getElementById('signup-form-container').style.display = 'none';
      document.querySelector('.container .form-container:first-child').style.display = 'block';
    }
  </script>
</body>
</html>
